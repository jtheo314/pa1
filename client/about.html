<template name="about">
<h1>About</h1>

<p>
This application is intended to serve as a voice diary and/or memo. Simpy press record, say what is on your mind, and the text and audio will be saved onto the Display page for the user to listen to or read any time they would like.
</p>

 {{theTime}}
<hr/>

Looking for creative minds to join our team!
Current Board of Directors:
<table class="table table-condensed">
	<thead>
		<tr><th>Name</th><th>Email</th></tr>
	</thead>
	<tbody>
{{#each team}}
  {{> teamrow}}
{{/each}}
	</tbody>
</table>

</template>

<template name="teamrow">
   <tr>
   	  <td>{{name}}</td>
   	  <td>{{email}}</td>
   </tr>
</template>
