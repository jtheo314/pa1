<template name="people">
<div id="people">
	<h1>VoiceBlog Community</h1>
	{{#if currentUser}}
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th class="col-md-1">Gravatar</th>
					<th class="col-md-11">Profile info</th>
				</tr>
			</thead>
			<tbody>
				{{#each profiles}}
					{{> profileRow}}
				{{/each}}
			</tbody>
		</table>
	{{else}}
		<h2>Create an account and login to see fellow user profiles.</h2>
	{{/if}}
	

</div>
</template>
