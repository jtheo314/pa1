
<template name="blog">


<div class="row">
    <div class="col-sm-5">
        <h3>Write or Record your blog!</h3>
        <form id="addBlogForm">
            <div class="form-group">
                <label for="blog">Blog:</label>
                <input type="text" id="blog" placeholder="Copy and Paste Dictation in here!" class="form-control">
                <div><a href="#" id="start_button">Dictate</a></div>
                <span id="final_span" class="final"></span>
                <span id="interim_span" class="interim"></span>
            </div>
            <div class="form-group row">
                <div class="col-xs-6">
                    <label for="blogName">Blog name:</label>
                    <input type="text" id="blogName" placeholder="Name your blog!" class="form-control">
                </div>

            <p class="text-right"><button id="addBlog" type="submit" class="btn btn-lg btn-success">Submit</button></p>
            </div>
        </form>
    </div>
    <div class="col-sm-6">
        <h2>List of submitted blogs</h2>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Blog name</th>
                        <th>Blog</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each blogData}}
                    <tr>
                        {{> blogInfo}}
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
</template>

<template name="blogInfo">
    <td><span class="small">{{blogName}}</span></td>
    <td><span class="small">{{blog}}</span></td>
    <td><button class="delete-entry">Del</button></td>
    <td><button class="say">Say</button></td>
</template>
